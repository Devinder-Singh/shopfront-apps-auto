<html>

<head>
  <title>TAL NightwatchJS Test Recorder</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="control.js"></script>
</head>

<body>

  <div class="nav">
    <span><img class="logo" src="/logo.svg" /></span>
    <span   class="nav-right">ensure</span>
 </div>
  
  <div class="grid">

   <header>
      <form name="control">
          <div class="content">
            <strong>URL:</strong>
            <input type="text" size="80" name="url" />
          </div> 
          </form>
      </header>
 
      <aside class="sidebar-left">
          <button id="bgo">Go ></button>
          <button id="bstop" style="display:none;">Stop Recording</button>
          <button id="bcomment" style="display: none;">Add Comment</button>
          <button id="bexport" style="display: none;">Export NightwatchJS</button>
          <button id="bexportxy" style="display: none;">Export NightwatchJS with (x,y) coords</button>
          <button id="bdoc" style="display: none;">Export doc</button>
      </aside>
      <article>

        <div id="comment" style="display:none">
          <strong>Comment:</strong> 
          <textarea id="ctext" id="ctext" name="ctext" rows="8" cols="80" placeholder="Comment"></textarea>
          <br />
          <input type="submit" id="bsavecomment" name="c1" value=" Save " /> 
          <input type="submit" id="bcancelcomment" name="c2" value=" Cancel " />
        </div>

      </article>
 
    <footer>
      takealot.com
    </footer>
 </div>

</body>
</html>
